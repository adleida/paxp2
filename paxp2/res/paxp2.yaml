bind: 127.0.0.1:5000
timeout: 0.500
notice_timeout: 0.250

oplog: mongodb://localhost:27017/paxp2.oplog
#stats: redis://localhost:6379/0

resources:
  adm: http://localhost:6001/adm/
  dsp: http://localhost:6001/dsp/
