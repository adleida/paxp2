logging:
  formatters:
    default:
      format: '%(asctime)s.%(msecs)03d [%(levelname)s] %(name)s: %(message)s'
      datefmt: '%FT%T'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
      level: DEBUG
    file:
      class: logging.handlers.RotatingFileHandler
      formatter: default
      level: INFO
      filename: /var/log/paxp2/main.log
      maxBytes: 1000000
      backupCount: 3
  loggers:
    requests:
      level: ERROR
    werkzeug:
      level: INFO
  root:
      handlers: [console, file]
      level: DEBUG

